<template>
    <lightning-accordion-section 
        name={sectionName}
        label={sectionLabel}
        if:true={hasFields}>
        
               <div class="slds-p-around_medium">
                   <p class="slds-text-body_regular slds-m-bottom_medium slds-text-color_weak" if:true={sectionDescription}>
                       {sectionDescription}
                   </p>

                   <lightning-layout multiple-rows class="slds-gutters fields-layout">
                       <template for:each={visibleFields} for:item="field">
                           <c-dynamic-field
                               key={field.Id}
                               field={field}
                               value={field.fieldValue}
                               onfieldchange={handleFieldChange}>
                           </c-dynamic-field>
                       </template>
                   </lightning-layout>
               </div>
    </lightning-accordion-section>
</template>
