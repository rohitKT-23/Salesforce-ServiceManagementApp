<template>
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" class="field-container">
        <div class="field-wrapper">
        <lightning-input
            if:true={isText}
            label={fieldLabel}
            value={value}
            onchange={handleChange}
            required={isRequired}
            placeholder={textPlaceholder}>
        </lightning-input>
        
        <lightning-input
            if:true={isNumber}
            type="number"
            label={fieldLabel}
            value={value}
            onchange={handleChange}
            required={isRequired}
            formatter="decimal"
            placeholder="Enter number">
        </lightning-input>
        
        <lightning-input
            if:true={isCurrency}
            type="number"
            label={fieldLabel}
            value={value}
            onchange={handleChange}
            required={isRequired}
            formatter="currency"
            placeholder="Enter amount">
        </lightning-input>
        
        <lightning-input
            if:true={isDate}
            type="date"
            label={fieldLabel}
            value={value}
            onchange={handleChange}
            required={isRequired}>
        </lightning-input>
        
        <lightning-combobox
            if:true={isPicklist}
            label={fieldLabel}
            value={value}
            options={picklistOptions}
            onchange={handleChange}
            required={isRequired}
            placeholder={picklistPlaceholder}>
        </lightning-combobox>
        
        <lightning-dual-listbox
            if:true={isMultipicklist}
            label={fieldLabel}
            value={multipicklistValue}
            options={picklistOptions}
            onchange={handleMultipicklistChange}
            required={isRequired}>
        </lightning-dual-listbox>
        </div>
    </lightning-layout-item>
</template>
