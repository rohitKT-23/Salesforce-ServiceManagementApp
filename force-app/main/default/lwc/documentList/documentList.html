<template>
    <template if:true={hasDocuments}>
        <div class="slds-m-top_medium">
            <h4 class="slds-text-heading_small slds-m-bottom_small">Uploaded Files:</h4>
            <ul class="slds-list_dotted">
                <template for:each={documentsForThisServiceDocument} for:item="uploadedDoc">
                    <li key={uploadedDoc.id} class="slds-m-bottom_x-small">
                        <a href={uploadedDoc.fileUrl} target="_blank">
                            {uploadedDoc.name}
                        </a>
                        <span class="slds-text-color_weak slds-m-left_x-small">
                            ({uploadedDoc.createdDate})
                        </span>
                    </li>
                </template>
            </ul>
        </div>
    </template>
</template>
